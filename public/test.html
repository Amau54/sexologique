<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur de Podcast - Sex(e)ploration</title>
    
    <!-- Inclut les polices et la bibliothèque d'icônes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    
    <!-- CDN de Tailwind CSS pour utiliser les classes utilitaires directement -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Style personnalisé -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #3d3b30;
        }

        /* Utilisation d'une classe pour regrouper les styles de carte */
        .card-glass {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card-glass:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        /* Styles pour les épisodes */
        .episode-item:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        .active-episode {
            background-color: #f1f5f9;
            color: #3d3b30;
            border-left: 4px solid #1DB954;
        }

        /* Pour le lecteur Spotify */
        #spotify-embed-iframe {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100/60 text-gray-700">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-center mb-12 text-pink-800">Le podcast Sex(e)ploration</h1>

        <div id="player-container" class="space-y-8">
            <!-- Le lecteur sera inséré ici -->
        </div>
        
        <div id="loading-spinner" class="text-center p-8">
            <i class="fas fa-spinner fa-spin text-3xl text-pink-800"></i>
            <p class="mt-4">Chargement des épisodes...</p>
        </div>
    </div>

    <!-- Script de l'API d'iframe de Spotify -->
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    
    <!-- Script pour l'authentification et l'affichage des épisodes -->
<script>
    const podcastId = '3477q2jyE0640A8XkkDXCj';
    let embedController;

    async function fetchPodcastEpisodesFromNetlify(podcastId) {
        try {
            // L'URL de votre fonction Netlify est /.netlify/functions/nom-de-la-fonction
            const response = await fetch(`/.netlify/functions/get-episodes?podcastId=${podcastId}`);

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`Erreur de la fonction Netlify: ${response.status} - ${errorData.error}`);
            }

            const episodes = await response.json();
            return episodes;
        } catch (error) {
            console.error('Erreur lors de la récupération des épisodes via Netlify:', error);
            throw error;
        }
    }

    /**
     * Crée les éléments HTML pour chaque épisode et les ajoute à la page.
     * @param {Array<Object>} episodes - La liste des épisodes.
     */
    function renderEpisodes(episodes) {
        const playerContainer = document.getElementById('player-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        
        loadingSpinner.style.display = 'none';
        playerContainer.style.display = 'block';

        if (!episodes || episodes.length === 0) {
            playerContainer.innerHTML = `<div class="p-8 rounded-xl card-glass text-center">
                <p>Désolé, impossible de charger les épisodes de podcast pour le moment.</p>
            </div>`;
            return;
        }

        const playerCardHtml = `
            <div class="p-8 rounded-xl card-glass flex flex-col items-center">
                <h2 class="text-2xl font-semibold text-pink-800 mb-4">Écoutez le podcast</h2>
                <div id="spotify-embed-iframe"></div>
            </div>
        `;
        
        const episodeListHtml = `
            <div class="p-8 rounded-xl card-glass">
                <h2 class="text-2xl font-semibold text-pink-800 mb-4">Tous les épisodes</h2>
                <div class="space-y-4" id="episode-list">
                    </div>
            </div>
        `;
        
        playerContainer.innerHTML = playerCardHtml + episodeListHtml;

        const episodeListElement = document.getElementById('episode-list');
        
        episodes.forEach((episode, index) => {
            const episodeElement = document.createElement('div');
            episodeElement.classList.add('p-4', 'rounded-lg', 'cursor-pointer', 'episode-item', 'transition-all');
            if (index === 0) {
                episodeElement.classList.add('active-episode');
            }
            episodeElement.dataset.spotifyId = episode.id;
            episodeElement.innerHTML = `
                <p class="font-medium text-lg">${episode.title}</p>
                <span class="text-sm text-gray-600">${episode.date}</span>
            `;
            
            episodeElement.addEventListener('click', () => {
                if (embedController) {
                    embedController.loadUri(`spotify:episode:${episode.id}`);
                    updateActiveState(episodeElement);
                }
            });

            episodeListElement.appendChild(episodeElement);
        });
        
        // Charge le premier épisode (le plus récent) par défaut
        const firstEpisode = episodes[0];
        const element = document.getElementById('spotify-embed-iframe');
        
        window.onSpotifyIframeApiReady = (IFrameAPI) => {
            IFrameAPI.createController(element, { uri: `spotify:episode:${firstEpisode.id}` }, (Controller) => {
                embedController = Controller;
            });
        };
    }
    
    /**
     * Met à jour l'état visuel de l'épisode sélectionné.
     */
    function updateActiveState(activeElement) {
        document.querySelectorAll('.active-episode').forEach(item => {
            item.classList.remove('active-episode');
        });
        activeElement.classList.add('active-episode');
    }

    // Point d'entrée de l'application
    window.addEventListener('load', async () => {
        try {
            const episodes = await fetchPodcastEpisodesFromNetlify(podcastId);
            renderEpisodes(episodes);
        } catch (error) {
            console.error("Erreur lors de l'initialisation ou du chargement :", error);
            const playerContainer = document.getElementById('player-container');
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.style.display = 'none';
            playerContainer.innerHTML = `<div class="p-8 rounded-xl card-glass text-center text-red-500">
                <p>Erreur lors du chargement des épisodes. Veuillez réessayer plus tard.</p>
            </div>`;
        }
    });
</script>
</body>
</html>
